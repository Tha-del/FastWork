    <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: linear-gradient(45deg, #35424a, #2c3e50);
            color: #fff;
            padding: 20px 0;
            border-bottom: #e8491d 3px solid;
        }
        header a, header h1 {
            color: #fff;
            text-decoration: none;
        }
        header h1 {
            text-align: center;
            margin: 0;
            font-size: 2.5em;
            animation: slideIn 2s ease-out;
        }
        header nav {
            text-align: center;
            margin: 20px 0;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #e8491d;
        }
        .container {
            padding: 30px 0;
            text-align: center;
        }
        .contact-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 600px;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
            border-top: 5px solid #e8491d;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }
        .contact-card h2 {
            color: #35424a;
            font-size: 2.5em;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            font-weight: bold;
        }
        .contact-card p {
            font-size: 1.2em;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            color: #555;
        }
        .contact-card a {
            color: #e8491d;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, text-decoration 0.3s;
        }
        .contact-card a:hover {
            color: #333;
            text-decoration: underline;
        }
        footer {
            background: linear-gradient(45deg, #35424a, #2c3e50);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        footer a {
            color: #e8491d;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
